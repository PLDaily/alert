<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert</title>
	
</head>
<body>
	<button id="ok">成功</button>
	<button id="err">失败</button>
	<script type="text/javascript" src="show.js"></script>
	<script type="text/javascript">
	(function() {
		document.getElementById('ok').addEventListener('click', function() {
			show("成功成功成功成功成功成功成功成功成功成功成功成功", 1000, 'ok');
		}, false);
		document.getElementById('err').addEventListener('click', function() {
			show("失败", 1000, 'err');
		}, false);
	})()
	</script>
</body>
</html>
